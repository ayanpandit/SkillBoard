<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillBoard</title>
  <script>
    // Single Page App fallback for direct route access
    (function() {
      // Store the URL the user was trying to access
      sessionStorage.setItem('redirectPath', window.location.pathname);
      
      // Redirect to the homepage, which will then handle the redirect
      window.location.replace('/');
    })();
  </script>
</head>
<body>
  <p>Redirecting to SkillBoard...</p>
</body>
</html>
</html>
